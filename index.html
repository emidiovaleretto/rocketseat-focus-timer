<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <script type="module" src="./assets/js/script.js" defer></script>
  <title>Focus Timer</title>
</head>

<body>
  <div class="toggle-icon">
    <button class="lightbulb" title="Click to turn off the light" aria-pressed="false"
      aria-describedby="lightbulb-button" aria-label="lightbulb icon"></button>
  </div>
  <div class="container">
    <main>
      <div class="timer">
        <span class="minutes">25</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>
      <div class="controls">
        <button class="play" aria-pressed="false" aria-describedby="play-button" aria-label="play icon"></button>
        <button class="stopwatch" aria-pressed="false" aria-describedby="stopwatch-button"
          aria-label="stopwatch icon"></button>
      </div>
    </main>
  </div>
  <div class="volume-control">
    <button class="volume" aria-pressed="false" aria-describedby="volume-button" aria-label="volume icon"></button>
  </div>
</body>

</html>
